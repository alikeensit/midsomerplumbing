<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midsomer Norton Plumbing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-b2+gM8GKcZMoWZBzB/NNfJdzU06nF8yOeX8T6K3mLChcw8RMgGqA1c1LqXrj9R6uX9i7QYujR6CJ4HigC3vjqg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }
    .hero {
      background: url('hero.jpg') center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background: white;
    }
    .service {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .service i {
      font-size: 2.5rem;
      color: #0077cc;
      margin-bottom: 10px;
    }
    .service h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Midsomer Norton Plumbing</h1>
    <p>Reliable plumbing services, 24/7 emergency callouts</p>
  </section>

  <section class="services">
    <div class="service">
      <i class="fas fa-tools"></i>
      <h3>Emergency Plumbing</h3>
      <p>Available 24/7 for urgent leaks, bursts, or blockages.</p>
    </div>
    <div class="service">
      <i class="fas fa-shower"></i>
      <h3>Bathroom Installations</h3>
      <p>Expert fitting of baths, showers, and sinks.</p>
    </div>
    <div class="service">
      <i class="fas fa-water"></i>
      <h3>Pipe Repairs</h3>
      <p>Quick and professional leak detection and fixes.</p>
    </div>
  </section>

</body>
</html>
